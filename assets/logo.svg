<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#7dd3fc"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0ea5e9" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <circle cx="100" cy="100" r="90" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <circle cx="100" cy="100" r="70" fill="#ffffff" opacity="0.1"/>
  <circle cx="100" cy="100" r="68" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <circle cx="100" cy="100" r="50" fill="url(#innerGradient)"/>
  
  <circle cx="100" cy="100" r="35" fill="#ffffff" opacity="0.2"/>
  
  <circle cx="100" cy="100" r="12" fill="#ffffff"/>
</svg>
